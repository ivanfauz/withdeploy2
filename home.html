<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizzy Auction</title>
    <link rel="icon" type="img/logo.png" href="img/logo.png">
    <style>
        /* CSS untuk styling halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Container untuk header */
        .header {
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ubah ukuran logo agar lebih besar */
        .logo {
            width: 150px; /* Lebarkan logo */
            height: auto; /* Pertahankan proporsi */
        }

        /* Logo di kiri atas */
        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        /* Styling untuk teks judul */
        .title {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        /* Styling untuk button */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Container untuk tombol login dan sign up agar sejajar vertikal */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>

    <!-- Bagian header dengan logo dan judul -->
    <div class="header">
    <img src="img/logo.png" alt="Qizzy Auction" class="logo" style="color: white;">
    </div>

    <!-- Container untuk tombol login dan signup agar sejajar vertikal di tengah halaman -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='login.php'">Login</button>
        <button class="button" onclick="window.location.href='signup.php'">Sign Up</button>
    </div>

</body>

</html>
